{% load static %}<!doctype html><html lang="ja"><head>    <meta charset="utf-8">    <title>{{title}}</title>    <link rel="stylesheet" type="text/css"        href="{% static 'Hydroponic/css/style.css' %}" />    <link rel="stylesheet" type="text/css"        href="{% static 'Hydroponic/css/Setting/style.css' %}" /></head><body>    <h1>{{title}}</h1>    <div class="tabs-log">        <a href="" class="tab_item-log active">設定</a>        <a href="." class="tab_item-log">戻る</a>        <br><br>        <form action="{% url 'setting' %}" method="post">            {% csrf_token %}            <div class="setting-table">                <div class="setting-font-index">成長管理項目</div>                <br>                <div class="setting-font">水やり間隔(s)<br> {{ form.plantManagemntTime }}</div>                <br>                    <div class="setting-font">水量<br> {{ form.warteringTime }}</div>                <br>                <div class="setting-font">環境保存間隔(s)<br> {{ form.temperatureSaveTime }}</div>                <br>                <div class="setting-font">撮影間隔(s)<br> {{ form.photoTime }}</div>                <br>            </div>            <br>                <div class="setting-table">                <div class="setting-font-index">通知管理項目</div>                <br>                    <div class="setting-font">LINE通知間隔(s)<br> {{ form.notifyTime }}</div>                <br>                    <div class="setting-font">LINE Token<br> {{ form.lineToken }}</div>                <br>            </div>            <br>            <input class="graph_btn" type="submit" value="反映"> <br>        </form>    </div></body></html>
