{% load static %}<!doctype html><html lang="ja"><head>    <meta charset="utf-8">    <title>{{title}}</title>    <link rel="stylesheet" type="text/css"        href="{% static 'Hydroponic/css/style.css' %}" />    <link rel="stylesheet" type="text/css"        href="{% static 'Hydroponic/css/Log/style.css' %}" /></head><body>    <h1>{{title}}</h1>    <div class="tabs-log">        <a href="temperature" class="tab_item-log">温度</a>        <a href="humidity" class="tab_item-log">湿度</a>        <a href="picture" class="tab_item-log active">写真</a>        <a href="grow" class="tab_item-log">成長</a>        <a href="../" class="tab_item-log">戻る</a>        <br><br>        <form action="{% url 'pictureLog' %}" method="post">            {% csrf_token %}            {{ form.dataNum }}            <input class="graph_btn" type="submit" value="表示"> <br><br>        </form>            <table>            <tr>                <th>時間</td>                <th>写真</td>            </tr>        {% for item in data %}            <tr>                <td>{{ item.history }}</td>                <td><a href="{% static item.fileName %}"><img width=100, src="{% static item.fileName %}"></a></td>            </tr>        {% endfor %}        </table>    </div></body></html>
