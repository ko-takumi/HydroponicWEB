{% load static %}<!doctype html><html lang="ja"><head>    <meta charset="utf-8">    <title>{{title}}</title>    <link rel="stylesheet" type="text/css"        href="{% static 'Hydroponic/css/style.css' %}" /></head><script>    setTimeout(function () {        location.reload();    }, 60000);</script><h1>{{title}}</h1><body>    <div class="tabs">        <a href="" class="tab_item-log active">現在状態</a>        <a href="settingInfo" class="tab_item-log">設定</a>        <a href="logInfo" class="tab_item-log">ログ</a>        <br><br><br>        <div class="setting-table">            <div class="banner">温度</div>            <div class="status_item">                {{temperature}} ℃            </div>            <br>                <div class="banner">湿度</div>            <div class="status_item">                {{humidity}} %            </div>            <br>                <div class="banner">成長具合</div>            <div class="status_item">                {{growh_1}}            </div>        </div>    </div></body></html>
