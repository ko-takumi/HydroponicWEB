{% load static %}<!doctype html><html lang="ja"><head>    <meta charset="utf-8">    <title>{{title}}</title>    <link rel="stylesheet" type="text/css"        href="{% static 'Hydroponic/css/style.css' %}" /></head><h1>{{title}}</h1><body>    <div class="tabs">        <input id="all" type="radio" name="tab_item" checked>        <label class="tab_item" for="all"> 現在状態</label>        <input id="programming" type="radio" name="tab_item">        <label class="tab_item" for="programming">設定</label>        <input id="design" type="radio" name="tab_item">        <label class="tab_item" for="design">ログ</label>        <div class="tab_content" id="all_content">            <div class="banner">温度</div>            <div class="status_item">                {{temperature}} ℃            </div>            <br>            <div class="banner">湿度</div>            <div class="status_item">                {{humidity}} %            </div>            <br>            <div class="banner">成長具合</div>            <div class="status_item">                {{growh_1}}            </div>            <br>        </div>        <div class="tab_content" id="programming_content">            <a class="btn-square" href="Setting">各種設定</a> <br><br><br>        </div>        <div class="tab_content" id="design_content">            <div class="btns">                <a class="btn-square" href="Log/temperature">温度ログ</a> <br><br><br>                <a class="btn-square" href="Log/humidity">湿度ログ</a> <br><br><br>                <a class="btn-square" href="Log/picture">画像ログ</a> <br><br><br>                <a class="btn-square" href="Log/grow">成長ログ</a>            </div>        </div>    </div></body></html>
